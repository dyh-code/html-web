<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名字的子元素伪类列表</title>
    <!-- 名字做的子元素伪类列表 -->
</head>
<style>
    html {
        background-color: #ffd4d4;
    }
    .dyh {
        width: 100%;
        height: 100%;
        background-color: #ffc1c1;
        text-align: center;
        padding: 10px;
    }
    ul {
        list-style-type: none;
        width: 100%;
        height: 50%;
    }
    ul li:first-child {
        background-color: rgb(255, 0, 0);
    }
    ul li:last-child {
        background-color: rgb(0, 0, 255);
    }
    ul li:nth-child(2) {
        background-color: rgb(255, 255, 0)
    }
    ul li:nth-child(3) {
        background-color: rgb(0, 255, 0)
    }
    ul li:nth-child(4) {
        background-color: rgb(255, 196, 205)
    }
    ul li:nth-child(5) {
        background-color: rgba(124, 0, 124, 0.375)
    }
</style>
<body>
    <div class="dyh">
        <ul>
            <li>我是第1</li>
            <li>我是第2</li>
            <li>我是第3</li>
            <li>我是第4</li>
            <li>我是第5</li>
        </ul>
    </div>
</body>
</html>
