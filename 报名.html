<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丁远浩做的报名界面</title>
</head>
<style>
    div {
        height: 500px;
        width: 100%;
        background-color: rgb(254, 248, 248);
        background-image: url(./image/bk.png);
        background-repeat: no-repeat;
        background-position: left bottom;
        border-radius: 5px;
        padding: 10px;
        text-align: right;
    }
    h1,
    p {
        color: #333;
        font-size: 40px;
    }
    p {
        font-size: 25px;
    }
    button {
        width: 130px;
        height: 45px;
        color: #ffff;
        background-color: #f43e70;
        border: 2px solid #f06b1f;
        border-radius: 5px;
    }
    /* button属性 */
    button:hover {
        background-color: #f43e6f8c;
    }
    /* 悬停 */
    button:active {
        background-color: #ff0044;
    }
    /* 点击时 */
</style>
<body>
    <div>
        <h1>让创造产生价值</h1>
        <p>我们希望小游戏平台可以提供无限的可能性，让每一个创作者都可以将他们的才华和创意传递给用户。
        </p>
        <a href="./表单.html"><button>我要报名</button></a>
    </div>
</body>
</html>
