<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丁远浩做的综合案例二</title>
    <style>
        html {
            background-color: #ffc4c4;
        }

        img {
            display: inline;
        }

        div {
            display: inline-block;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            margin: 0px 0px 0px 0px;
        }

        .box {
            width: 700px;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.523);
            border-radius: 10px;
        }

        .box1 {
            width: 700px;
            height: 66px;
            background-color: #ffb1b1;
            border-radius: 3px;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        .box2 {
            width: 86px;
            height: 10px;
            background-color: #fa1717;
            position: absolute;
            top: 0px;
            left: 0px;
            border-radius: 2px;
            /* 添加圆角2像素 */
            border: 1px solid #a59e9e;
            /* 边框 */
        }

        .box3 {
            width: 86px;
            height: 56px;
            background-color: #fad2d2;
            position: absolute;
            top: 10px;
            left: 0px;
            border-radius: 1px;
            /* 添加圆角1像素 */
            color: #000000;
            /* 文字颜色 */
            font-size: 38px;
            /* 文字大小 */
            border: 1px solid #a59e9e;
            /* 边框 */
        }

        .box4 {
            width: 700px;
            height: 24px;
            background-color: #fad2d2;
            text-align: center;
            font-size: 20px;
            color: #000000;
            padding: 15px;
            display: flex;
            align-items: center;

        }

        ol {
            list-style: none;
        }

        li {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3">新闻</div>
        <div class="box4">
            <ol>
                <li>
                    <img src="./images/square.png" alt="点">
                    <img src="./images/img.png" alt="图片">
                    <a href="#">点赞“新农人”温暖的伸手</a>
                </li>
            </ol>
        </div>
        <div class="box4">
            <ol>
                <li>
                    <img src="./images/square.png" alt="点">
                    <img src="./images/img.png" alt="图片">
                    <a href="#">在希望的田野上...</a>
                </li>
            </ol>
        </div>
        <div class="box4">
            <ol>
                <li>
                    <img src="./images/square.png" alt="点">
                    <img src="./images/img.png" alt="图片">
                    <a href="#">“中国天眼”又有新发现已在《自然》杂志发表</a>
                </li>
            </ol>
        </div>
        <div class="box4">
            <ol>
                <li>
                    <img src="./images/square.png" alt="点">
                    <img src="./images/img.png" alt="图片">
                    <a href="#">急!这个领域，缺人!月薪4万元还不好招!啥情况?</a>
                </li>
            </ol>
        </div>
        <div class="box4">
            <ol>
                <li>
                    <img src="./images/square.png" alt="点">
                    <img src="./images/img.png" alt="图片">
                    <a href="#">G9“带货”背后:亏损面持续扩大，竞争环境激烈</a>
                </li>
            </ol>
        </div>
        <div class="box4">
            <ol>
                <li>
                    <img src="./images/square.png" alt="点">
                    <img src="./images/img.png" alt="图片">
                    <a href="#">多地力推二手房“带押过户”，有什么好处?</a>
                </li>
            </ol>
        </div>
    </div>
    </div>
</body>

</html>
